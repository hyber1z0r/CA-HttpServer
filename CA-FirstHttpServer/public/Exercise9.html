<!DOCTYPE html>

<html>
    <head>
        <link href="Exercise9.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
              
       <form action="#" method="get">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter full name" />
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="email" id="mail" placeholder="Enter full address"/>
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" placeholder="Enter city name"/>
        </div>
           <div>
            <label for="zip">Zip:</label>
            <input type="text" id="zip" placeholder="Enter zip code"/>
        </div>
    
        <div class="button">
            <button type="submit">Submit</button>
        </div>
       </form>
        
        <img src="http://blog.jimdo.com/wp-content/uploads/2014/01/tree-247122.jpg" alt="image"/>
    </body>
</html>
